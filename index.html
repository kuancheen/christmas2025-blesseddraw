<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Jackpot Draw</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Canvas Confetti -->
    <!-- This script is now correctly accessed as window.confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Playfair Display', serif;
        }

        /* Digit Card Styling */
        .digit-card {
            background: linear-gradient(to bottom, #1e293b 50%, #0f172a 50%);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .digit-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gold-text {
            background: linear-gradient(to bottom, #fcd34d, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gold-border {
            border: 2px solid #d97706;
            box-shadow: 0 0 15px rgba(217, 119, 6, 0.3);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Helper Function for Initial Data Generation ---
        const generateInitialPool = (count = 200) => {
            const pool = [];
            const max = 2000;
            const seen = new Set();
            
            // Generate unique random numbers (0000 to 2000)
            while (pool.length < count && seen.size <= max) {
                // Generate random number from 0 to 2000
                const randomNum = Math.floor(Math.random() * (max + 1));
                const val = randomNum.toString().padStart(4, '0');
                
                if (!seen.has(val)) {
                    seen.add(val);
                    pool.push({ val: val, drawn: false });
                }
            }
            
            return pool;
        };
        // --- End Helper Function ---

        // --- Components ---

        // Lucide Icon Wrapper
        const LucideIcon = ({ name, className }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current) {
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(i);
                    lucide.createIcons({
                        root: ref.current,
                        nameAttr: 'data-lucide',
                        attrs: { class: `lucide lucide-${name} ${className || ''}` }
                    });
                }
            }, [name, className]);
            return <span ref={ref} className="inline-flex items-center justify-center" />;
        };

        // Single Digit Flip Card (With Cycling Animation)
        const FlipDigit = ({ target, isLocked, isSpinning }) => {
            const [displayVal, setDisplayVal] = useState("0");

            useEffect(() => {
                if (!isSpinning) {
                    setDisplayVal(target);
                    return;
                }
                if (isLocked) {
                    setDisplayVal(target);
                    return;
                }
                const interval = setInterval(() => {
                    setDisplayVal(Math.floor(Math.random() * 10).toString());
                }, 60);
                return () => clearInterval(interval);
            }, [isLocked, isSpinning, target]);

            return (
                <div className="w-10 h-16 sm:w-12 sm:h-20 md:w-14 md:h-20 bg-slate-800 rounded-lg mx-0.5 sm:mx-1 digit-card flex items-center justify-center relative">
                    <span className={`text-3xl sm:text-4xl md:text-5xl font-mono font-bold text-white ${!isLocked && isSpinning ? 'blur-[1px] text-slate-200' : 'text-white'}`}>
                        {displayVal}
                    </span>
                </div>
            );
        };

        // A Group of 4 Digits (One Jackpot Box)
        const NumberBox = ({ number, isActive, label, revealedCount, isDrawing, setRef }) => { 
            const safeNumber = (number !== undefined && number !== null) ? number : "0000";
            const paddedNumber = safeNumber.toString().padStart(4, '0');
            const targetDigits = paddedNumber.split('');

            // Digits are spinning if the global draw is on AND this box hasn't finished revealing (revealedCount < 4)
            const digitsAreSpinning = isDrawing && revealedCount < 4;

            // The box is fully drawn if the draw is complete (revealedCount === 4) and it has a number.
            const isFullyDrawn = isActive && revealedCount === 4 && safeNumber !== "0000"; 
            
            // If not actively drawing, the count should be 4 to show the final number
            const finalRevealedCount = isDrawing ? (revealedCount || 0) : 4;

            return (
                <div className={`flex flex-col items-center p-4 rounded-xl transition-all duration-500 ${isActive ? 'bg-slate-900/80 gold-border scale-100 opacity-100' : 'bg-slate-900/30 border border-slate-800 scale-95 opacity-50 grayscale'}`}>
                    <div className="mb-3 text-amber-500 font-bold tracking-widest uppercase text-xs sm:text-sm">{label}</div>
                    
                    <div className="flex justify-center bg-black p-2 rounded-lg shadow-inner border border-slate-700">
                        {isActive ? (
                            targetDigits.map((d, i) => (
                                <FlipDigit 
                                    key={i} 
                                    target={d} 
                                    isSpinning={digitsAreSpinning}
                                    isLocked={i < finalRevealedCount}
                                />
                            ))
                        ) : (
                            [1,2,3,4].map((_, i) => (
                                <div key={i} className="w-10 h-16 sm:w-12 sm:h-20 md:w-14 md:h-20 bg-slate-800/50 rounded-lg mx-0.5 flex items-center justify-center">
                                    <span className="text-slate-600 text-2xl">-</span>
                                </div>
                            ))
                        )}
                    </div>
                    
                    <div className="mt-3 h-8 flex items-center gap-2">
                         {isFullyDrawn && (
                            // Capture ref on the Drawn status element (This element will be visible when revealedCount hits 4)
                            <span ref={setRef} className="text-xs font-bold text-green-400 bg-green-400/10 px-2 py-1 rounded-full border border-green-400/20">
                                DRAWN
                            </span>
                         )}
                         {!isActive && <span className="text-xs text-red-400">Prize Claimed</span>}
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, numberPool, setNumberPool, resetData }) => {
            const [textInput, setTextInput] = useState("");
            const [confirmingReset, setConfirmingReset] = useState(false);

            useEffect(() => {
                const text = numberPool.map(n => `${n.val}`).join('\n');
                setTextInput(text);
                if (isOpen) setConfirmingReset(false);
            }, [isOpen]); 

            const handleSave = () => {
                const lines = textInput.split('\n').map(s => s.trim()).filter(s => s !== "");
                const newPool = lines.map(val => {
                    const existing = numberPool.find(n => n.val === val);
                    const paddedVal = val.padStart(4, '0');
                    return { val: paddedVal, drawn: existing ? existing.drawn : false };
                });
                setNumberPool(newPool);
                onClose();
            };
            
            const handleResetClick = () => {
                if (confirmingReset) {
                    resetData();
                    onClose();
                } else {
                    setConfirmingReset(true);
                }
            };
            
            const handleClose = () => {
                setConfirmingReset(false);
                onClose();
            }

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
                        <div className="p-6 border-b border-slate-800 flex justify-between items-center">
                            <h2 className="text-2xl text-amber-500 font-bold">Data Management</h2>
                            <button onClick={handleClose} className="text-slate-400 hover:text-white">
                                <LucideIcon name="x" />
                            </button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto flex-1 space-y-4">
                            
                            <div className="bg-blue-900/20 border border-blue-500/30 p-4 rounded-lg text-blue-200 text-sm">
                                <p><strong>Instruction:</strong> Paste your numbers below (one per line). All drawn statuses will be retained unless you click "Reset Draw History".</p>
                            </div>

                            <div>
                                <label className="block text-slate-400 text-sm mb-2">Number List (Current Size: {numberPool.length})</label>
                                <textarea 
                                    className="w-full h-48 bg-slate-950 border border-slate-700 rounded-lg p-4 text-white font-mono focus:outline-none focus:border-amber-500 transition-colors"
                                    value={textInput}
                                    onChange={(e) => setTextInput(e.target.value)}
                                    placeholder="1234&#10;5678..."
                                ></textarea>
                            </div>
                            
                            <div className="flex justify-between items-center border-t border-slate-800 pt-4">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={handleResetClick}
                                        className={`text-sm hover:text-red-300 underline transition-colors ${
                                            confirmingReset 
                                            ? 'text-red-300 font-bold border-2 border-red-500/50 px-2 py-1 rounded-md bg-red-900/20' 
                                            : 'text-red-400'
                                        }`}
                                    >
                                        {confirmingReset ? "Click AGAIN to CONFIRM RESET" : "Reset Draw History"}
                                    </button>
                                    {confirmingReset && (
                                        <span className="text-red-400 text-xs">Warning: This action is permanent!</span>
                                    )}
                                </div>
                                
                                <div className="text-right text-slate-500 text-xs">
                                    Total Loaded: {textInput.split('\n').filter(t=>t.trim()).length}
                                </div>
                            </div>
                        </div>

                        <div className="p-6 border-t border-slate-800 flex justify-end gap-3">
                            <button onClick={handleClose} className="px-4 py-2 text-slate-300 hover:text-white">Cancel</button>
                            <button onClick={handleSave} className="px-6 py-2 bg-amber-600 hover:bg-amber-500 text-white font-bold rounded-lg shadow-lg shadow-amber-600/20 transition-all">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            );
        };


        // --- Main App ---
        const App = () => {
            // -- State --
            const [isDrawing, setIsDrawing] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            
            // Ref to store the DOM element for the 'Drawn' status of each box
            const numberBoxRefs = useRef({}); 
            
            const [numberPool, setNumberPool] = useState(() => {
                const saved = localStorage.getItem('blessed_pool');
                return saved ? JSON.parse(saved) : generateInitialPool(); 
            });

            const [boxes, setBoxes] = useState(() => {
                const saved = localStorage.getItem('blessed_boxes');
                return saved ? JSON.parse(saved) : [
                    { id: 0, label: "Prize 1", active: true, currentNumber: "0000" },
                    { id: 1, label: "Prize 2", active: true, currentNumber: "0000" },
                    { id: 2, label: "Prize 3", active: true, currentNumber: "0000" },
                    { id: 3, label: "Prize 4", active: true, currentNumber: "0000" },
                    { id: 4, label: "Prize 5", active: true, currentNumber: "0000" },
                ];
            });

            const [revealCounts, setRevealCounts] = useState({});
            
            // -- Effects --
            useEffect(() => { localStorage.setItem('blessed_pool', JSON.stringify(numberPool)); }, [numberPool]);
            useEffect(() => { localStorage.setItem('blessed_boxes', JSON.stringify(boxes)); }, [boxes]);

            // -- Handlers --
            const toggleBox = (id) => {
                const newBoxes = boxes.map(b => b.id === id ? { ...b, active: !b.active } : b);
                setBoxes(newBoxes);
            };

            const resetData = () => {
                setNumberPool(prev => prev.map(n => ({ ...n, drawn: false })));
                setBoxes(prev => prev.map(b => ({ ...b, currentNumber: "0000" })));
                setRevealCounts({});
            };

            const handleDraw = () => {
                const activeBoxes = boxes.filter(b => b.active);
                if (activeBoxes.length === 0) { 
                    console.error("Please activate at least one box."); 
                    return; 
                }

                const availableNumbers = numberPool.filter(n => !n.drawn);
                if (availableNumbers.length < activeBoxes.length) {
                    console.error(`Not enough numbers! Need ${activeBoxes.length}, have ${availableNumbers.length}. Please load more numbers.`);
                    return;
                }

                setIsDrawing(true);
                
                const initialCounts = {};
                activeBoxes.forEach(b => initialCounts[b.id] = 0);
                setRevealCounts(initialCounts);

                const shuffled = [...availableNumbers].sort(() => 0.5 - Math.random());
                const winners = shuffled.slice(0, activeBoxes.length);

                const newBoxes = [...boxes];
                const newPool = [...numberPool];

                activeBoxes.forEach((box, idx) => {
                    newBoxes[box.id] = { ...newBoxes[box.id], currentNumber: winners[idx].val };
                    const pIdx = newPool.findIndex(n => n.val === winners[idx].val);
                    if(pIdx !== -1) newPool[pIdx].drawn = true;
                });

                setBoxes(newBoxes);
                setNumberPool(newPool);

                let globalDelay = 500; 
                let completedBoxes = 0;

                activeBoxes.forEach((box, boxIdx) => {
                    for (let digit = 1; digit <= 4; digit++) {
                        const digitDelay = globalDelay + (digit * 400); 
                        
                        setTimeout(() => {
                            setRevealCounts(prev => ({
                                ...prev,
                                [box.id]: digit
                            }));
                            
                            // Check if this specific box is finished revealing
                            if (digit === 4) {
                                
                                // Priority 2: This state change instantly makes the 'DRAWN' badge visible
                                
                                setTimeout(() => {
                                    const boxElement = numberBoxRefs.current[box.id];
                                    
                                    // Priority 1: Fire confetti using the global function
                                    const fireConfetti = typeof window.confetti === 'function' ? window.confetti : null;

                                    if (boxElement && fireConfetti) {
                                        // Wait a tiny bit more for the DOM to update with the 'DRAWN' badge
                                        setTimeout(() => {
                                            const rect = boxElement.getBoundingClientRect();
                                            const x = rect.left + rect.width / 2;
                                            const y = rect.top + rect.height / 2;

                                            fireConfetti({
                                                particleCount: 150,
                                                spread: 60,
                                                angle: 90,
                                                origin: { 
                                                    x: x / window.innerWidth,
                                                    y: y / window.innerHeight
                                                },
                                                colors: ['#fcd34d', '#d97706', '#10b981', '#ffffff']
                                            });
                                        }, 50); // Small delay to ensure badge position is captured

                                    }
                                    
                                    completedBoxes++;

                                    // Only stop overall drawing when the LAST box is finished
                                    if (completedBoxes === activeBoxes.length) {
                                         setIsDrawing(false);
                                    }

                                }, 500); // 500ms delay after the last digit appears
                            }
                        }, digitDelay);
                    }
                    globalDelay += 2000; 
                });
            };

            // -- Render --
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-x-hidden">
                    
                    <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-800 via-slate-950 to-black -z-10"></div>
                    <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-amber-500/10 to-transparent -z-10"></div>

                    <div className="text-center mb-10">
                        <div className="flex items-center justify-center gap-3 mb-2">
                            <LucideIcon name="crown" className="text-amber-500 w-8 h-8" />
                            <h1 className="text-4xl md:text-6xl gold-text font-serif tracking-wider uppercase">Blessed Draw</h1>
                            <LucideIcon name="crown" className="text-amber-500 w-8 h-8" />
                        </div>
                        <p className="text-slate-400 tracking-widest text-sm">OFFICIAL DRAWING SYSTEM</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-5 gap-4 md:gap-6 w-full max-w-7xl mb-12">
                        {boxes.map((box) => (
                            <NumberBox 
                                key={box.id} 
                                id={box.id}
                                label={box.label}
                                number={box.currentNumber}
                                isActive={box.active}
                                isDrawing={isDrawing} // Pass global draw state
                                revealedCount={revealCounts[box.id]}
                                // Function to set the ref for the 'Drawn' element
                                setRef={(el) => (numberBoxRefs.current[box.id] = el)} 
                            />
                        ))}
                    </div>

                    <div className="glass-panel rounded-2xl p-6 w-full max-w-4xl shadow-2xl">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                            
                            <div className="flex-1 w-full">
                                <h3 className="text-xs text-slate-400 uppercase tracking-wider mb-3 font-sans">Active Prizes</h3>
                                <div className="flex flex-wrap gap-2">
                                    {boxes.map(box => (
                                        <button
                                            key={box.id}
                                            onClick={() => !isDrawing && toggleBox(box.id)}
                                            disabled={isDrawing}
                                            className={`px-3 py-1.5 rounded text-xs font-bold transition-all border ${
                                                box.active 
                                                ? 'bg-amber-600/20 border-amber-600 text-amber-500 hover:bg-amber-600/30' 
                                                : 'bg-slate-800 border-slate-700 text-slate-500 hover:border-slate-500'
                                            }`}
                                        >
                                            {box.id + 1}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="flex gap-4 items-center">
                                <button 
                                    onClick={() => setShowSettings(true)}
                                    disabled={isDrawing}
                                    className="p-3 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition-colors border border-slate-600"
                                    title="Data Settings"
                                >
                                    <LucideIcon name="database" />
                                </button>

                                <button 
                                    onClick={handleDraw}
                                    disabled={isDrawing}
                                    className={`
                                        px-8 py-4 rounded-full font-bold text-xl tracking-widest uppercase shadow-lg flex items-center gap-2 transition-all transform
                                        ${isDrawing 
                                            ? 'bg-slate-700 text-slate-500 cursor-not-allowed scale-95' 
                                            : 'bg-gradient-to-r from-amber-600 to-yellow-500 text-black hover:scale-105 hover:shadow-amber-500/50 hover:from-amber-500 hover:to-yellow-400'
                                        }
                                    `}
                                >
                                    {isDrawing ? (
                                        <>
                                            <span className="animate-spin"><LucideIcon name="loader-2" /></span> Drawing...
                                        </>
                                    ) : (
                                        <>
                                            <LucideIcon name="play" /> Draw Numbers
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>
                        
                        <div className="mt-6 pt-4 border-t border-slate-700 flex justify-between items-center text-xs text-slate-500 font-mono">
                            <span>Numbers Remaining: <span className="text-white">{numberPool.filter(n => !n.drawn).length}</span></span>
                            <span>Total Drawn: <span className="text-white">{numberPool.filter(n => n.drawn).length}</span></span>
                        </div>
                    </div>

                    <SettingsModal 
                        isOpen={showSettings} 
                        onClose={() => setShowSettings(false)} 
                        numberPool={numberPool}
                        setNumberPool={setNumberPool}
                        resetData={resetData}
                    />

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
